<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title> - W A R - </title>
  </head>
  <center>
  <body>
    <br>
    <br>
    <button class="btn btn-primary" id="deal-button">DEAL</button>
    <button class="btn btn-success hidden" id="play-button">PLAY</button>
    <button class="btn btn-warning hidden" id="clear-button">CLEAR</button>
    <button class="btn btn-warning hidden" id="clear-war-button">CLEAR</button>
    <br>
    <br>
    <section class="game">
      <div class="card xlarge outline" id="p1deck"></div>
      <div class="card xlarge outline" id="p1flip"></div>
      <div class="card xlarge outline" id="p2flip"></div>
      <div class="card xlarge outline" id="p2deck"></div>
    </section>
    <section class="hidden" id="wartitle">War!</section>
    <section class="hidden" id="war1">
      <div class="card xlarge outline" id="p1burn"></div>
      <div class="card xlarge outline" id="p1warflip"></div>
      <div class="card xlarge outline" id="p2warflip"></div>
      <div class="card xlarge outline" id="p2burn"></div>
    </section>
    <section class="hidden" id="war2">
      <div class="card xlarge outline" id="p1burn2"></div>
      <div class="card xlarge outline" id="p1war2"></div>
      <div class="card xlarge outline" id="p2war2"></div>
      <div class="card xlarge outline" id="p2burn2"></div>
    </section>
  </body>
  </center>
</html>
